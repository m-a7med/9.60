<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | A7MED_ASHRAF</title>

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, sans-serif;
}

body{
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    overflow:hidden;
    position:relative;
    background:black; /* لون احتياطي إذا الفيديو لم يظهر */
}

/* الفيديو خلفية */
.bg-video{
    position:fixed;
    top:0;
    left:0;
    width:100vw;
    height:100vh;
    object-fit:cover;
    z-index:-2;

    /* خلي الفيديو طبيعي */
    filter: none; /* مهم */
}



/* طبقة تغميق */
.overlay{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    /* خليها شفافة لو عايز ألوان الفيديو طبيعية */
    background: rgba(0,0,0,0); /* 0 يعني ما فيش تغميق */
    z-index:-1;
}


/* الحاوية */
.container{
    width:850px;
    height:500px;
    display:flex;
    background:rgba(0,0,0,0.6);
    backdrop-filter:blur(15px);
    -webkit-backdrop-filter:blur(15px);
    border-radius:20px;
    overflow:hidden;
    box-shadow:0 0 40px rgba(0,0,0,0.5);
    animation:fadeIn 1.2s ease;
    z-index:1;
    position:relative;
}

/* أنيميشن دخول */
@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

/* الصورة الجانبية */
.left{
    width:50%;
    background:url('your-image.jpg') center/cover no-repeat;
}

/* الفورم */
.right{
    width:50%;
    padding:50px;
    color:white;
    display:flex;
    flex-direction:column;
    justify-content:center;
}

.right h2{
    margin-bottom:10px;
    font-size:28px;
}

.right p{
    font-size:14px;
    margin-bottom:30px;
    opacity:0.8;
}

.input-box{
    margin-bottom:20px;
}

.input-box input{
    width:100%;
    padding:12px;
    border:none;
    border-radius:8px;
    outline:none;
}

button{
    padding:12px;
    border:none;
    border-radius:10px;
    background:#00A2FF;
    color:white;
    font-size:16px;
    cursor:pointer;
    transition:0.3s;
}

button:hover{
    background:#0080cc;
}

/* موبايل */
@media(max-width:768px){
    .container{
        flex-direction:column;
        width:90%;
        height:auto;
    }

    .left{
        height:200px;
        width:100%;
    }

    .right{
        width:100%;
        padding:30px;
    }
}
</style>
</head>

<body>

<!-- الفيديو -->
<video class="bg-video" autoplay muted loop playsinline preload="auto">
    <source src="background.mp4" type="video/mp4">
    Your browser does not support HTML5 video.
</video>

<!-- طبقة تغميق -->
<div class="overlay"></div>

<!-- الحاوية -->
<div class="container">
    <div class="left"></div>

    <div class="right">
        <h2>Secure Login</h2>
        <p>PS4 System Software v9.00<br>By A7MED_ASHRAF</p>

        <div class="input-box">
            <input type="text" placeholder="Username">
        </div>

        <div class="input-box">
            <input type="password" placeholder="Password">
        </div>

        <button>Login</button>
    </div>
</div>

</body>
</html>
